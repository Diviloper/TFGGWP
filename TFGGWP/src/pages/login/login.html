<div class="login">
    <div class="login-title">
        TFGGWP
    </div>
    <div class="login-input">
        <input class="login-input-email" type="text" placeholder="Email" [(ngModel)]="email"> 
        <input class="login-input-password" type="text" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="login-buttons">
        <button class="login-buttons-register" (click)="onRegister()">REGISTER</button>
        <button class="login-buttons-login" (click)="onLogin()">LOG IN</button>
    </div>
</div>
