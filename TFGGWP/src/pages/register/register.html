<div class="register">
    <div class="register-title">
        TFGGEz
    </div>
    <div class="register-input">
        <input type="email" placeholder="Email" [(ngModel)]="email">
        <input type="password" placeholder="Password" [(ngModel)]="password">

      <div>
        <input type="radio" [value]="false" [(ngModel)]="professor"> Estudiant
      </div>
      <div>
        <input type="radio" [value]="true" [(ngModel)]="professor"> Professor

    </div>
    <div class="register-buttons">
        <button class="register-buttons-register" (click)="onRegister()" >REGISTER</button>
    </div>
</div>
